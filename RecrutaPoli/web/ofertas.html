			<script type='text/javascript'> <!-- Script to refresh the page just once -->
			
			(function()
				{
					if( window.localStorage )
						{
						if( !localStorage.getItem( 'firstLoad' ) )
							{
							localStorage[ 'firstLoad' ] = true;
							window.location.reload();
							}  
							else
							localStorage.removeItem( 'firstLoad' );
							}
				})();
				
			</script> 
			
			<!-- Script to make buttom go up -->
			<script type="text/javascript"> 
				$('html, body').animate({
				scrollTop: $("#totop").top
				}, 2000);
				
				$('html, body').animate({
				scrollTop: $("#toApp").top
				}, 1500);
				
				$('html, body').animate({
				scrollTop: $("#toComoFunciona").top
				}, 2000);
				
				<!-- Determinamos quando aparece ou desaparece -->
				$(window).scroll(function() {
				$("#climbing").css({
				'opacity' : (($(this).scrollTop())/150) - 1
				});          
				}); 
				
			</script>
		
	</head>
